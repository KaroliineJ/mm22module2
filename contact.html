<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-[#fdfaf4] text-[#1a1a1a]">

  <!-- Nav -->
  <div id="nav-container"></div>

  <!-- Hero / päis -->
  <div class="bg-[#281900] text-white px-6 md:px-[160px] py-20 text-left">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Võta meiega ühendust</h1>
    <p class="text-lg md:text-xl opacity-90">Oleme valmis sind aitama – kirjuta meile julgelt!</p>
  </div>

  <!-- Kontaktsektsioon -->
  <section class="py-24">
    <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-16 px-6 md:px-[160px]">

      <!-- Kontaktandmed -->
      <div class="space-y-10">
        <div>
          <h2 class="text-2xl font-bold mb-4">Kontaktandmed</h2>
          <ul class="space-y-3 text-base">
            <li><span class="font-semibold">📍 Aadress:</span> Näidistee 12, Tallinn</li>
            <li><span class="font-semibold">📞 Telefon:</span> <a href="tel:+3725555555" class="text-blue-600 hover:underline">+372 5555 5555</a></li>
            <li><span class="font-semibold">✉️ E-post:</span> <a href="mailto:info@shop.ee" class="text-blue-600 hover:underline">info@shop.ee</a></li>
          </ul>
        </div>
        <div>
          <h2 class="text-2xl font-bold mb-4">Lahtiolekuajad</h2>
          <ul class="text-base space-y-1">
            <li>E–R: 10:00 – 18:00</li>
            <li>L: 11:00 – 15:00</li>
            <li>P: suletud</li>
          </ul>
        </div>
      </div>

      <!-- Kontaktivorm -->
      <div class="bg-white shadow-xl rounded-2xl p-10 md:p-14">
        <h2 class="text-2xl font-bold mb-8 text-center">Saada meile sõnum</h2>
        <form class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium mb-1">Nimi</label>
            <input type="text" id="name" name="name" required
              class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#a0522d] transition" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium mb-1">E-post</label>
            <input type="email" id="email" name="email" required
              class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#a0522d] transition" />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium mb-1">Sõnum</label>
            <textarea id="message" name="message" rows="5" required
              class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#a0522d] transition"></textarea>
          </div>
          <div class="text-center">
            <button type="submit"
              class="bg-[#a0522d] text-white px-6 py-3 rounded hover:bg-[#8b4513] transition font-semibold">
              Saada
            </button>
          </div>
        </form>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="js/include.js"></script>
</body>
</html>
