<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avaleht</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="nav-container"></div>

  <div class="bg-[#281900] text-white px-8 md:px-[160px] py-20 text-left">
    <h1 class="text-3xl font-bold mb-2">Võta meiega ühendust</h1>
    <p>Oleme valmis sind aitama – kirjuta meile julgelt!</p>
  </div>

  <!-- Kontaktinfo ja vorm -->
  <section class="bg-[#fdfaf4] py-20">
    <div class="max-w-6xl mx-auto px-4 md:px-[160px] grid md:grid-cols-2 gap-16">

      <!-- Vasak pool: kontaktinfo -->
      <div class="space-y-8">
        <div>
          <h2 class="text-xl font-bold mb-4">Kontaktandmed</h2>
          <ul class="space-y-2 text-base">
            <li><strong>Aadress:</strong> Näidistee 12, Tallinn</li>
            <li><strong>Telefon:</strong> <a href="tel:+3725555555" class="text-blue-600 hover:underline">+372 5555 5555</a></li>
            <li><strong>E-post:</strong> <a href="mailto:info@shop.ee" class="text-blue-600 hover:underline">info@shop.ee</a></li>
          </ul>
        </div>
        <div>
          <h2 class="text-xl font-bold mb-4">Lahtiolekuajad</h2>
          <ul class="text-base">
            <li>E–R: 10:00 – 18:00</li>
            <li>L: 11:00 – 15:00</li>
            <li>P: suletud</li>
          </ul>
        </div>
      </div>

      <!-- Parem pool: kontaktivorm -->
      <div class="bg-white shadow-lg rounded-2xl p-10 md:p-14">
        <h2 class="text-2xl font-bold mb-6 text-center">Saada meile sõnum</h2>
        <form class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium mb-1">Nimi</label>
            <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-4 py-2" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium mb-1">E-post</label>
            <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2" />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium mb-1">Sõnum</label>
            <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded px-4 py-2"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="bg-[#a0522d] text-white px-6 py-3 rounded hover:bg-[#8b4513]">Saada</button>
          </div>
        </form>
      </div>

    </div>
  </section>

  <div id="footer-container"></div>

  <script src="js/include.js"></script>
</body>
</html>
